<div class="container">
  <h3>Book List</h3>
  <hr>
  <div class="d-flex justify-content-start gap-2 flex-wrap">
    <book-card
      *ngFor="let book of bookResponse.content"
      [book]="book"
      (borrow)="borrowBook($event)"
    ></book-card>
  </div>
  <div class="d-flex justify-content-center mt-2">
    <nav aria-label="Page Navigation">
      <ul class="pagination">
        <li class="page-item">
          <a (click)="goToFirst()" [class.disabled]="isFirstPage" role="button" class="page-link"
             aria-label="Go to first page">
            <i class="bi bi-arrow-counterclockwise"></i>
          </a>
        </li>
        <li class="page-item">
          <a (click)="goToPrevious()" [class.disabled]="isFirstPage" role="button" class="page-link" aria-label="Previous">
            <i class="bi bi-caret-left-fill"></i>
          </a>
        </li>
        <li class="page-item" *ngFor="let _ of [].constructor(totalPages);let i=index">
          <a (click)="goToPage(i)" [class.active]="page==i"  role="button" class="page-link" aria-label="page">
            {{i+1}}
          </a>
        </li>
        <li class="page-item">
          <a (click)="goToNext()" [class.disabled]="isLastPage" role="button" class="page-link" aria-label="Next">
            <i class="bi bi-caret-right-fill"></i>
          </a>
        </li>
        <li class="page-item">
          <a (click)="goToLast()" [class.disabled]="isLastPage" role="button" class="page-link" aria-label="Go to last page">
            <i class="bi bi-arrow-clockwise"></i>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
