<form class="card m-auto" style="max-width: 500px" (ngSubmit)="login()">
  <h1 class="card-header h3 mb-3 fw-normal">Please sign in</h1>
  <div class="card-body p-3">
    <div *ngIf="errorMsg.length" class="alert alert-danger">
      <p *ngFor="let msg of errorMsg">{{msg}}</p>
    </div>
    <div class="form-floating mb-2">
      <input [(ngModel)]="authRequest.email" type="email" name="email" id="email" placeholder="name@example.com" class="form-control">
      <label for="email">Email address</label>
    </div>
    <div class="form-floating">
      <input [(ngModel)]="authRequest.password" type="password" name="password" id="password" placeholder="Password" class="form-control">
      <label for="password">Password</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>
    <button class="btn btn-primary w-100 mb-2 py-2" type="submit">Sign in</button>
    <a class="text-decoration-none text-secondary" routerLink="/register">Don't have an account?</a>
  </div>
</form>
